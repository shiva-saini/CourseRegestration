<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          th:href="@{/css/home.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Your Name" required/><br/>

    <label>Age:</label>
    <input type="text" th:field="*{age}" placeholder="Your Age" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Your Email" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Password" required/><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
